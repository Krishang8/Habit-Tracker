<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1>Habit Tracker</h1>
            <p>Build better habits, one day at a time</p>
        </header>

        <main class="auth-section">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>
            

            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <form id="login-form" class="auth-form" action="login.php" method="POST">
                    <h2>Welcome Back</h2>
                    <div class="input-group">
                        <input type="text" id="login-username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-tab" class="tab-content">
                <form id="register-form" class="auth-form" action="register.php" method="POST">
                    <h2>Create Account</h2>
                    <div class="input-group">
                        <input type="text" id="register-username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="register-email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="register-password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="register-confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <div id="register-error" class="error-message"></div>
                </form>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
</body>
</html>
